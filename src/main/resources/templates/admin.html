<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/index"> Management Product</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/showAllUser"> Management User</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div style="padding-left:16px">

</div>

<div class="container col-6">
    <h1 text align="center">Manage Product</h1>
    <table class="table table-active">
        <tr>
            <th>Tên Sản Phẩm</th>
            <th>Nhà Cung Cấp</th>
            <th>Số Lượng</th>
            <th>Hoạt động</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.nameproduct}"></td>
            <td th:text="${product.nhacungcap}"></td>
            <td th:text="${product.soluong}"></td>
            <td>
                <a th:href="@{/edit?id={id}(id=${product.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/deleteFromAdmin?id={id}(id=${product.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/addProduct" class="btn btn-success">Add Product</a>



</div>


</body>
</html>
